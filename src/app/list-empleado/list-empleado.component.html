<div class="container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/actualizar',indice]">{{indice + 1}} {{empleadoList.nombre}} {{empleadoList.apellido}} {{empleadoList.cargo}} {{empleadoList.salario}}</a>
    </div>
    <app-caracter-empl (caracter)="addCaracters($event)"></app-caracter-empl>
    <ul>
      <li *ngFor="let caracter of newCaracter">{{caracter}}</li>
    </ul>
  </div>
</div>
